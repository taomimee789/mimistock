name: build-and-release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.8'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pyinstaller

      - name: Build EXE (PyInstaller)
        shell: cmd
        run: |
          pyinstaller --noconfirm --clean --windowed ^
            --name MimiStock ^
            --icon assets\icon.ico ^
            --add-data "THSarabunNew.ttf;." ^
            --add-data "assets\db;assets\db" ^
            main.py

      - name: Package
        run: |
          powershell -Command "Compress-Archive -Path dist\MimiStock\* -DestinationPath MimiStock-${{ github.ref_name }}-win64.zip -Force"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            MimiStock-${{ github.ref_name }}-win64.zip
          generate_release_notes: true
